<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>เข้าสู่ระบบ</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
<style>
  body{background:#f5f6fb}
  .login-card{max-width:420px;margin:8vh auto;background:#fff;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,.08);padding:28px}
</style>
</head>
<body>
  <div class="login-card">
    <h3 class="mb-3">เข้าสู่ระบบผู้ดูแล</h3>
    <form id="form">
      <div class="mb-2">
        <label class="form-label">อีเมล</label>
        <input id="email" type="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">รหัสผ่าน</label>
        <input id="password" type="password" class="form-control" required>
      </div>
      <button class="btn btn-primary w-100">เข้าสู่ระบบ</button>
    </form>
    <div id="msg" class="text-danger small mt-3"></div>
  </div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDtebmJ8TIw_fYk6c-wxYn747njdystYLY",
  authDomain: "motodetec-entry-exit.firebaseapp.com",
  projectId: "motodetec-entry-exit",
  storageBucket: "motodetec-entry-exit.firebasestorage.app",
  messagingSenderId: "196015620727",
  appId: "1:196015620727:web:f2991268c91e41f2ee3c72",
  measurementId: "G-XN3QFKMB4J"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

onAuthStateChanged(auth,(u)=>{ if(u) location.href="dashboard.html"; });

document.getElementById('form').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const email = document.getElementById('email').value.trim();
  const pass  = document.getElementById('password').value;
  const msg   = document.getElementById('msg');
  msg.textContent = "";
  try{
    await signInWithEmailAndPassword(auth, email, pass);
    location.href = "dashboard.html";
  }catch(err){
    msg.textContent = err.message||err;
  }
});
</script>
</body>
</html>
